<div class="modal-header">
            <h3>Please fill the form</h3>
</div>

<form name="newContactForm">
    <div class="modal-body panel panel-body">
        <div class="col-md-8 form-group">
            <input type="name" class="form-control" placeholder="name" required ng-model="newContact.name">
        </div>
        <div class="col-md-8 form-group">
            <input type="name" class="form-control" placeholder="username" required ng-model="newContact.username">
        </div>
        <div class="col-md-8 form-group">
            <input type="mail" class="form-control" placeholder="email" required ng-model="newContact.email">
        </div>
        <div class="col-md-8 form-group">
            <input type="text" class="form-control" placeholder="address street" ng-model="newContact.address.street">
        </div>
        <div class="col-md-8 form-group">
            <input type="number" class="form-control" placeholder="phone" required ng-model="newContact.phone">
        </div>
        <div class="col-md-8 form-group">
            <input type="text" class="form-control" placeholder="website" required ng-model="newContact.website">
        </div>
        <div class="col-md-8 form-group">
            <input type="text" class="form-control" placeholder="company name" required ng-model="newContact.company.name">
        </div>

    </div>
    <div class="modal-footer panel panel-body">
              <!-- <button class="btn btn-warning" ng-click="ctrl.cancelModal()">Cancel</button> -->
              
              <button class="btn btn-success" ng-click="ctrl.addContact(newContact)" ng-disabled="newContactForm.$invalid">Add</button>
    </div>
</form>
