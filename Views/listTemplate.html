



<div class="container">
	<div class="panel panel-body">

	<div class="panel-body col-xs-4" >
		<input type="text" class="form-control ng-valid ng-dirty" ng-model=searchKeyword placeholder="Search"> 
	</div>

		<table class="table table-striped table-bordered table-condensed">
			<thead>
				<tr>
					<td class="col-md-1">
						<!-- index -->
					</td>
					<td class="col-md-2">
						<!-- name -->
						<button class="btn btn-default" ng-click="ctrl.changeFilterType('name')">
								Name
						</button>
					</td>
					<td class="col-md-2">
						<!-- username -->
						<button class="btn btn-default" ng-click="ctrl.changeFilterType('username')">
								UserName
						</button>
					</td>
					<td class="col-md-2">
						<!-- email -->
						<button class="btn btn-default" ng-click="ctrl.changeFilterType('email')">
								E-mail
						</button>
					</td>
					<td class="col-md-2">
						<!-- adress -->
						<button class="btn btn-default" ng-click="ctrl.changeFilterType('address.street')">
								Adress
						</button>
					</td>
					<td class="col-md-2">
						<!-- company-->
						<button class="btn btn-default" ng-click="ctrl.changeFilterType('company.name')">
								Company
						</button>
					</td>
					<td class="col-md-1">
						<!-- distance -->

								Distance
					</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="contact in ctrl.list| orderBy: ctrl.filterType | filter: searchKeyword">
					<td>
                        <div> {{$index+1}}</div>
                        <button class="btn btn-xs btn-danger" ng-click="ctrl.openEditModal(contact)">
								edit
						</button>
                    </td>
                    <td>
                    	{{contact.name}}
                    </td>
                    <td>
                    	{{contact.username}}
                    </td>
                    <td>
                    	{{contact.email}}
                    	<button class="btn" ngclipboard data-clipboard-text="{{contact.email}}">
						    Copy to clipboard
						</button>
                    </td>
                    <td>
                    	{{contact.address.street}}
                    </td>
                    <td>
                    	{{contact.company.name}}
                    </td>
                    <td>
                    	{{contact.distance}}
                    </td>
				</tr>
			</tbody>
		</table>

	<div class="panel-body col-xs-4" >
		<button class="btn btn-success" ng-click="ctrl.openModal()">
			Added new contact
		</button>
	</div>

	</div>
</div>
